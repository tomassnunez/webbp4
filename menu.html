    <script src="https://code.jquery.com/jquery-1.12.4.min.js "></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery.min.js "><\/script>')

        $(document).ready(function() {
            var urlAnt = new URL(document.referrer);
            urlAnt = urlAnt.pathname.split('/');
            var tamanio = urlAnt.length;
            var urlFinal = urlAnt[tamanio - 1];
            urlFinal = urlFinal.split('.')

            switch (urlFinal[0]) {
                case 'index':
                case 'menu':
                    $("#home-linea").removeClass("dottedHR hidden");
                    $("#home-linea").addClass("dottedHR-selected");
                    $("#home").removeClass("navigation-menu-text");
                    $("#home").addClass("navigation-menu-text-selected");
                    break;
                case 'capacidades':
                    $("#capacidades-linea").removeClass("dottedHR hidden");
                    $("#capacidades-linea").addClass("dottedHR-selected");
                    $("#capacidades").removeClass("navigation-menu-text");
                    $("#capacidades").addClass("navigation-menu-text-selected");
                    break;
                case 'metodologia':
                case 'metodologia-slide':
                    $("#metodologia-linea").removeClass("dottedHR hidden");
                    $("#metodologia-linea").addClass("dottedHR-selected");
                    $("#metodologia").removeClass("navigation-menu-text");
                    $("#metodologia").addClass("navigation-menu-text-selected");
                    break;
                case 'cultura':
                    $("#cultura-linea").removeClass("dottedHR hidden");
                    $("#cultura-linea").addClass("dottedHR-selected");
                    $("#cultura").removeClass("navigation-menu-text");
                    $("#cultura").addClass("navigation-menu-text-selected");
                    break;
                case 'clientes':
                    $("#clientes-linea").removeClass("dottedHR hidden");
                    $("#clientes-linea").addClass("dottedHR-selected");
                    $("#clientes").removeClass("navigation-menu-text");
                    $("#clientes").addClass("navigation-menu-text-selected");
                    break;
                case 'productos':
                    $("#productos-linea").removeClass("dottedHR hidden");
                    $("#productos-linea").addClass("dottedHR-selected");
                    $("#productos").removeClass("navigation-menu-text");
                    $("#productos").addClass("navigation-menu-text-selected");
                    break;
            }
        });

        function volver() {
            history.back();
        }
    </script>
